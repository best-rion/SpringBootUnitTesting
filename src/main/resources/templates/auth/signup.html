<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sign Up</title>
		
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link th:href="@{css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <b class="navbar-brand">WATCH SHOP</b>
            </div>
        </nav>
		
		
		<section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
				
				<div class="row">
                    <div class="col-md-4"></div>

                    <div class="col-md-4">
						
						<h2>Sign Up</h2>
						<form action="#" th:action="@{/signup}" th:object="${form}" method="post">
							
						  <div class="form-group">
			 				<input type="text" th:field="*{email}" class="form-control" placeholder="Email">
			 			  </div>
						  <br><br>
						  <div class="form-group">
						    <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
						  </div>
                          <br>
						  <div class="form-group">
  						    <input type="password" th:field="*{confirm_password}" class="form-control" placeholder="Confirm Password">
  						  </div>
						  <br>
						  <button type="submit" class="btn btn-primary my-3">Submit</button>
						  
						</form>

                        <div>
                            <p>Already have an account? <a th:href="@{/login}">login</a></p>
                        </div>

                 	 <div class="col-md-4"></div>
              	</div>
						  
			</div>
		</section>
		
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
